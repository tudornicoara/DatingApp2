<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="on">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'">
  </app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'">
  </app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'">
  </app-text-input>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
