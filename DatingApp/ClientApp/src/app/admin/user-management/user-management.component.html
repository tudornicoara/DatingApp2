<div class="row">
  <table class="table">
    <tr>
      <th style="width: 20%;">Photo</th>
      <th style="width: 20%;">Username</th>
      <th style="width: 40%;">Active roles</th>
      <th style="width: 20%;"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td><img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}"></td>
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td><button (click)="openRolesModal(user)" class="btn btn-outline-info">Edit Roles</button></td>
    </tr>
  </table>
</div>
